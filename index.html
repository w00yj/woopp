<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PP</title>
    <style>
        *{ margin: 0; padding: 0; box-sizing: border-box; }
        a{ text-decoration: none; color: inherit; }
        ul, li{ list-style: none; }
        html, body{ margin: 0; padding: 0; scroll-behavior: smooth;}
        body{ font-family: Arial, sans-serif; }

        nav{
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
            z-index: 1000;
        }

        nav ul{
            display: flex;
            justify-content: center;
            margin: 0; padding: 0;
        }

        nav ul li{
            margin: 0 20px;
        }

        nav ul li a{
            color: #fff;
            font-size: 18px;
        }

        nav ul li a:hover{
            font-weight: bold;
        }

        section{
            width: 100%; height: 100vh;
            padding: 50px;
            text-align: center;
        }

        section h2{
            font-size: 32px;
            color: #fff;
            padding: 30px;
        }

        #sec1{
            background-color: #d3d3d3;
        }
        #sec2{
            background-color: #999;
        }
        #sec3{
            background-color: #d3d3d3;
        }

        #sec1 h2{
            color: #333;
        }

        #sec2 img{
            width: 200px;
        }

        #sec3 img{
            margin-top: 100px;
        }
        #sec3 h2{
            color: #333;
        }

        img{
            width: 250px;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#sec1">상세페이지</a></li>
            <li><a href="#sec2">상세페이지</a></li>
            <li><a href="#sec3">모바일앱</a></li>
        </ul>
    </nav>

    <section id="sec1">
        <h2>데스크탑기반 상세페이지</h2>
        <img src="images/sec1-1.png" alt="sec1-1">
        <img src="images/sec1-2.png" alt="sec1-2">
        <img src="images/sec1-3.png" alt="sec1-3">
        <img src="images/sec1-4.png" alt="sec1-4">
        <img src="images/sec1-5.png" alt="sec1-5">
    </section>

    <section id="sec2">
        <h2>모바일기반 상세페이지</h2>
        <img src="images/sec2-1.png" alt="sec2-1">
        <img src="images/sec2-2.png" alt="sec2-2">
        <img src="images/sec2-3.png" alt="sec2-3">
        <img src="images/sec2-4.png" alt="sec2-4">
        <img src="images/sec2-5.png" alt="sec2-5">
        <img src="images/sec2-6.png" alt="sec2-6">
    </section>

    <section id="sec3">
        <h2>모바일앱</h2>
        <img src="images/sec3-1.png" alt="sec3-1">
        <img src="images/sec3-2.png" alt="sec3-2">
        <img src="images/sec3-3.png" alt="sec3-3">
        <img src="images/sec3-4.png" alt="sec3-4">
        <img src="images/sec3-5.png" alt="sec3-5">
        <img src="images/sec3-6.png" alt="sec3-6">
    </section>

    <script>
        let isScrolling = false;
        const sections = document.querySelectorAll('section');
        let currentSectionIndex = 0; 

        window.addEventListener('wheel', (e) => {
            if (isScrolling) return;

            if (e.deltaY > 0) {
                moveToSection(currentSectionIndex + 1);
            } else if (e.deltaY < 0) {
                moveToSection(currentSectionIndex - 1);
            }
        });

        function moveToSection(index) {
            if (index < 0 || index >= sections.length) return;

            isScrolling = true; 
            currentSectionIndex = index; 

            sections[index].scrollIntoView({
                behavior: 'smooth',
            });

            setTimeout(() => {
                isScrolling = false;
            }, 1000); 
        }
    </script>
</body>
</html>
